<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .baap{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: rgb(111, 54, 255);
        }
        img{
            border-radius: 50%;
            width: 90%;
            height: 90%;
        }
        .upper_profile_img{
            width: 200px;
            height: 200px;
            border: 4px solid purple;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
            align-items: center;
        }
        .upper_profile{
            background-color: aliceblue;
        }
        .profile_card{
            width: 450px;
            height: 600px;
            display: flex;
            background-color: aliceblue;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }
        .lower_profile{
            background-color: rgb(95, 95, 95);
            width: 450px;
            display: flex;
            flex-direction: column;
            gap:4px;
            align-items: center;
            padding-top: 10px;
            height: 400px;
        }
        span{
            color: white;
        }
        .lower_profile_name{
            font-size: 23px;
            padding-bottom: 4px;
        }
        .lower_profile_button{
            display: flex;
            gap:20px;
        }
        button{
            width: 100px;
            height: 30px;
            color: white;
            background-color: rgb(49, 49, 49);
            border-radius: 6px;
            border: none;
        }
        button:hover{
            background-color: rgb(39, 39, 39);
            cursor: pointer;
        }
        .hr{
            width: 100%;
            border: 2px solid rgb(28, 28, 28);
        }

        .lower_profile_skill{
           width: 450px;
           height: 200px;
        }
        .lower_profile_bio{
            /* margin-left: 20px; */
            text-align: center;
            /* color: #be0505; */
        }
        .lower_profile_bio span{
            color: #ccc;
        }
        .skill_set{
            width: 100%;
            height: 100%;
            padding: 10px;
            display: grid;
            grid-template-columns: auto auto;
            font-size: 18px;
            color: white;
        }
        h2{
            padding: 10px 0px 5px 10px;
            color: white;
        }
    </style>
</head>

        function card(obj){
            return `
                <div class="profile_card">
            <div class="upper_profile">
                <div class="upper_profile_img">

            </div>
            <div class="lower_profile">

                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            `;
        }

        let skil = obj.skills;
        skil.forEach((value)=>{
            let div = document.createElement("div");
            div.innerText = value;
            hold.appendChild(div);
        })
