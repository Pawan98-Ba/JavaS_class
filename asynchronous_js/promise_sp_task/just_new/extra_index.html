<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_extra</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div class="baap" id="baap">
        
    </div>
    <script>
        let data_array = [];
        let data = fetch("https://jsonplaceholder.typicode.com/users");
        let baap = document.getElementById("baap");
data
    .then((response)=>{
        // console.log(response.json());
        return response.json();
    })
    .then((value)=>{
        // console.log(value);
        data_array = value;
        fall(data_array);
        
    })
    function fall(value){
       let number = localStorage.getItem("num");
       let id = number*1;
       id -= 1;
        baap.innerHTML = card(value[id]);
        let back_card = document.getElementById("back_card");
    back_card.addEventListener("click",function(){
    window.location.href = "index.html";
    }) 
    }

    function card(obj){
        return`
             <div class="card">

                <div class="card_company">
                    
                </div>

                <div id="extra_card">
                    <div>
                        <h3>ID : ${obj.id} </h3>
                    </div>
                    
                    <div>
                        <h3>Name : ${obj.name}</h3>
                    </div>
                    <div>
                        <h3>Username : ${obj.username} </h3>
                    </div>
                    <div>
                        <h3>Email : ${obj.email} </h3>
                    </div>
                    <div>
                        <h3>Address : </h3>
                        <div class="add_mini">
                            <h4>Street : ${obj.address.street}  </h4>
                            <h4>Suite : ${obj.address.suite} </h4>
                            <h4>City : ${obj.address.city} </h4>
                            <h4>Zipcode : ${obj.address.zipcode} </h4>
                            <h4>GEO :</h4>
                            <div class="add_mini_geo">
                                <h5>Lat : ${obj.address.geo.lat} </h5>
                                <h5>Lng : ${obj.address.geo.lng} </h5>
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <h3>Website : ${obj.website} </h3>
                    </div>
                    <div>
                        <h3>Company :</h3>
                        <div class="add_mini">
                            <h4>Name : ${obj.company.name} </h4>
                            <h4>Catch_Phrase : ${obj.company.catchPhrase} </h4>
                            <h4>BS : ${obj.company.bs} </h4>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <button id="back_card">Back__Card</button>
                </div>
            </div>

                        `
    }
    
    </script>
</body>
</html>
